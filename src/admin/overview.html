<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Haven | Dashboard | Overview</title>
    <link rel="stylesheet" href="../assets/css/overview.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="icon" href="../icons/svg/logo.svg">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- navbar  -->
            <div class="col-12 navbar px-4 py-2 border-bottom">
                <div class="row">
                    <div class="col-12 mb-3">
                        <img src="../icons/svg/logotext.svg" alt="">
                    </div>
                    <div class="col-12 d-flex align-items-end">
                        <h4><i class="bi bi-command"></i> Dashboard</h4>
                    </div>
                </div>
            </div>

            <!-- aside  -->
            <div class="col-12 col-md-2 order-1 border-md-right border-top order-md-0 aside d-flex py-0 py-md-5 align-items-center align-items-md-start justify-content-center">
                <div class="aside-wrapper d-flex flex-md-column align-items-start">
                    <div class="d-flex mb-md-3 me-5 me-md-0">
                        <span class="active d-flex span"><i class="bi bi-view-stacked me-2"></i> <span class="d-none d-md-block span2 active"> Overview </span></span>
                    </div>
                    <div class="d-flex mb-md-3 me-5 me-md-0">
                        <span class="d-flex span"><i class="bi bi-journal-bookmark me-2"></i> <span class="d-none d-md-block span2"> Book </span></span>
                    </div>
                    <div class="d-flex mb-md-3 me-5 me-md-0">
                        <span class="d-flex span"><i class="bi bi-card-checklist me-2"></i> <span class="d-none d-md-block span2"> Order </span></span>
                    </div>
                    <div class="d-flex mb-md-3 me-5 me-md-0">
                        <span class="d-flex span"><i class="bi bi-envelope me-2"></i> <span class="d-none d-md-block span2"> Message </span></span>
                    </div>
                </div>
            </div>

            <!-- main  -->
            <div class="col-12 col-md-10 order-0 order-md-1 main"></div>
        </div>
    </div>
</body>
</html>
